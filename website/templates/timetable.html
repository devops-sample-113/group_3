{% extends "base.html" %}
{% block title %}課表查看{% endblock %}
{% block content %}

<h1 align="center">你的課表</h1>
<div style="display: flex; justify-content: center;">
    <table border="1" style="border-collapse: collapse; width: 80%; font-size: 1.2em;">
        <tr>
            <th style="padding: 10px; text-align: center;">課程名稱</th>
            <th style="padding: 10px; text-align: center;">老師</th>
            <th style="padding: 10px; text-align: center;">教室</th>
            <th style="padding: 10px; text-align: center;">節次</th>
        </tr>
        {% for class in classes %}
        <tr>
            <td style="padding: 10px; text-align: center;">{{ class.name }}</td>
            <td style="padding: 10px; text-align: center;">{{ class.teacher }}</td>
            <td style="padding: 10px; text-align: center;">{{ class.classroom }}</td>
            <td style="padding: 10px; text-align: center;">{{ class.time }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
