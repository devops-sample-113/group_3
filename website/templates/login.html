{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<form method="POST">
    <h1 align="left">Login</h1>
      <div class="mb-3">
        <label for="account" class="form-label">Account</label>
        {% if last_account %}
          <input value={{last_account}} type="text" id="account" name="account" class="form-control" placeholder="Enter Your Account" required>
        {% else %}
          <input type="text" id="account" name="account" class="form-control" placeholder="Enter Your Account" required>
        {% endif %}
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <br>
{% endblock %}
