{% extends "base.html" %}
{% block title %}課程查詢{% endblock %}
{% block content %}


<h1 align="center">課程查詢</h1>
    <form method="POST" align="center">
        <input type="text" name="search_query" placeholder="輸入課程名稱或代號">
        <button type="submit">查詢</button>
    </form>

    {% if theClass %}
        <h2 align="center">課程資料:</h2>
        <ul align="center">{{theClass.number}} {{theClass.name}} {{theClass.teacher}} {{theClass.classroom}} {{theClass.startTime}}~{{theClass.endTime}}</ul>    
    {% endif %}
